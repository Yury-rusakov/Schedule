    <h2>Task List</h2>
    <ul>
        @for (task of tasks; track tasks) {
            <li (click)="deleteTask(task.id)">
                {{ task.title }} - {{ task.dueDate | date }} - Assigned to: {{ task.assignedUser?.name || 'None' }}
                <button (click)="deleteTask(task.id)">Delete</button>
            </li>
        }

    </ul>
